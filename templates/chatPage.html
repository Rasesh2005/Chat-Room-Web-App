{% extends 'base.html' %}
{% block title %}
Chat Page
{% endblock %}
{% block body %}
<div class="container" style="width:75%;margin-top: 75px;margin-left: auto;margin-right: auto;">
    <h1>Your Group Chat</h1>
    <div data-spy="scroll" data-target="#navbar-example2" style="overflow-y: scroll;height:350px;" data-offset="0">
        <div class="container">
            Chat Stuff Here
        </div>
    </div>
    <form class="form-inline mt-3" action="/chat" method="POST">
        <input type="text" class="form-control mb-2 mr-sm-2 col-10" id="msg" name="msg" placeholder="Type Your Message">
        <button type="submit" class="btn btn-primary mb-2 col-1">Send</button>
    </form>
</div>
{% endblock %}

{% endblock %}
