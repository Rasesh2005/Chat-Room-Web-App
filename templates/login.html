{%extends 'base.html'%}
{% block title %}Login{% endblock %}
{% block style %}

{% endblock %}
{% block body %}
<div class="container mt-5" style="height: 50%;">
  <center><form action='/' method="POST">
    <div class="form-group">
      <input type="text" required class="form-control" id="username" name="username" autofocus name="username" placeholder="Enter Username Here">
      <small>only alphanumeric characters allowed</small>
      <input type="password" required name='pass' class="form-control" placeholder="Enter your Password"><br>
      <small>The password is secure and its encrypted hash will only be used</small><br>
      <small>So kindly dont share it with anyone</small>
    </div>
    <button type="submit" class="btn btn-primary col-5">Submit</button>
  </form></center>
  <h1>{{mystring}}</h1>
  </div>
{% endblock %}
